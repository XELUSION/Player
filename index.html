<!DOCTYPE html>
<html>
<head>
<button class="button"> Lights Off</button>
<title> Rio daffa x pplg 1 </title>
 <div class="video-container">
   
    <video width="340" height="200" controls>
        <source src="video.mp4" type="video/mp4">
    </video>
</div>
<div class="overlay"></div>

<style>
        .video-container {
            position: relative;
            z-index: 999;
        }

        .overlay {
            position: fixed;
            inset: 0;
            z-index: 998;
            background-color: rgba(0, 0, 0, 0.95);
            display: none;
        }
</style>

<script>
    const buttonEl = document.querySelector('.button');
        const overlayEl = document.querySelector('.overlay');

        const turnOn = () => {
            overlayEl.style.display = 'block';
        };

        buttonEl.addEventListener('click', turnOn);

        const turnOff = (e) => {
            if (e.target.matches('.overlay')) overlayEl.style.display = 'none';
        };

        window.addEventListener('click', turnOff);

</script>
